<div *ngIf="parsable()">
<ion-row>
  <ion-col>
    <img src="http://openweathermap.org/img/w/{{getWeatherInfo().icon}}.png">
  </ion-col>
  <ion-col>
    {{getWeatherInfo().description}}
  </ion-col>
</ion-row>
<ion-row>
  Temp. : {{weather.main.temp}} °C
</ion-row>
<ion-row>
  Umidità : {{weather.main.humidity}} %
</ion-row>
</div>
