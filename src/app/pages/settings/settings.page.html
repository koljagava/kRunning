<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      User Info
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Height (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="config.heightCm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Weight (kg) {{getBmiInfo()}}</ion-label>
        <ion-input type="number" [(ngModel)]="config.weightKg"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Program to Follow</ion-label>
        <ion-select [(ngModel)]="programName" multiple="false" placeholder="none..">
          <ion-select-option *ngFor="let program of config.stdPrograms" selected="{{programName == program.name}}" value="{{program.name}}">{{program.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Program Start Delay (mins)</ion-label>
        <ion-input type="number" [(ngModel)]="config.programStartDelayMin"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
      
  <ion-card>
    <ion-card-header>
      Rest
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>minRecordingAccuracy</ion-label>
        <ion-input type="number" [(ngModel)]="config.minRecordingAccuracy"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Speech Interval (min)</ion-label>
        <ion-input type="number" [(ngModel)]="config.infoTimeElaps"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
