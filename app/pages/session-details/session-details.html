<ion-navbar *navbar>
  <ion-title>SessionDetails</ion-title>
</ion-navbar>

<ion-content padding class="session-details">
  <p>
     Session StartTime : {{ sessionData.startTime | date:"dd/MM/yyyy HH:mm" }}
  </p>
  <p>
     Session Time : {{sessionData.duration | date:"HH:mm:ss"}}
  </p>
  <p>
    Speed : {{sessionData.speed | number:'1.2-2'}} km/h
  </p>
  <p>
    Distance : {{sessionData.flatDistance | number:'1.2-2'}} km
  </p>
  <p>
    <kk-mapviewer [positions]="sessionData.positions"></kk-mapviewer>
  </p>
</ion-content>
